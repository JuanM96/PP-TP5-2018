<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <!--<img src="http://placehold.it/300x200"/>-->
      <img src="assets/icon.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login2()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item class="ion-item-correo">
              <ion-input type="text" placeholder="Correo" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item class="ion-item-contra">
              <ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Ingreso</button>
          <button ion-button class="submit-btn" full type="submit" (click)="loginWithGoogle()">Ingreso Con Google</button>
          
        </ion-col>
      </ion-row>
      
    </form>
    <!-- <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" (click)="loginWithGoogle()">Ingreso Con Google</button>
        
      </ion-col>
    </ion-row> -->
    <button ion-button class="register-btn" block clear (click)="createAccount()">Crear Cuenta Nueva</button>
  </div>
</ion-content>
