<ion-header>
    <ion-navbar color="dark">
      <ion-title>
        Member Area
      </ion-title>

        <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="home">  
    <ion-row>
      <ion-col>

        <button ion-button large full class="submit-btn" (click)="reproducir(2)"><img src="assets/Instrumentos/drum.png" alt="" height="80px"></button>

      <ion-col>

      </ion-col>
    </ion-row>
    <ion-row>

    <ion-row>
