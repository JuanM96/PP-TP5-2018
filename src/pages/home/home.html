<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Member Area
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

      <button ion-button large full class="submit-btn" (click)="reproducir(1)"><img src="assets/Animales/dog.png" alt="" height="80px"></button>

    <ion-col>
      <button ion-button large full class="submit-btn" (click)="reproducir(2)"><img src="assets/Animales/cat.png" alt="" height="80px"></button>

  <ion-row>

    </ion-col>
    <ion-col>
      <button ion-button large full class="submit-btn" (click)="reproducir(4)"><img src="assets/Animales/horse.png" alt="" height="80px"></button>

  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button large full class="submit-btn" (click)="reproducir(5)"><img src="assets/Animales/duck.png" alt="" height="80px"></button>
